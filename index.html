<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <dialog id="gameDialog">
      <form method="dialog" id="playerInfoForm" autocomplete="on">
        <div class="welcomeDialog">
          <label for="playerNameInput">Enter your name:</label>
          <input
            class="inputDialog"
            id="playerNameInput"
            placeholder="Player name"
            value="Avichai"
            type="text"
          />
          <label for="cardsNumberInput">Enter cards number: (2-30 cards)</label>
          <input
            class="inputDialog"
            id="cardsNumberInput"
            placeholder="Cards number (min 30)"
            min="2"
            max="30"
            step="2"
            value="12"
            type="number"
          />

          <button class="submitDialog" type="submit">Lets Play!</button>
        </div>
      </form>
    </dialog>

    <div class="cards"></div>

    <div class="footer">
      <div class="details">
        <p>
          Player name: <span><b id="playerName"></b></span>
        </p>

        <p>
          Cards number: <span><b id="cardsNumber">30</b></span>
        </p>
      </div>

      <div class="details">
        <p class="time">
          Time: <span><b>0</b>s</span>
        </p>
        <p class="flips">
          Flips: <span><b>0</b></span>
        </p>
        <p class="mistakes">
          Mistakes: <span><b>0</b></span>
        </p>
        <p class="matched">
          Matched: <span><b>0</b></span>
        </p>
        <button>Refresh</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
