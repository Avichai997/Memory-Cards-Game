<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <dialog id="gameDialog">
      <form method="dialog" id="playerInfoForm" autocomplete="on">
        <div class="welcomeDialog">
          <label for="playerNameInput">Player name:</label>
          <input
            class="inputDialog"
            id="playerNameInput"
            placeholder="Player name"
            value="Avichai"
            type="text"
          />
          <label for="cardsNumberInput">Cards number:</label>
          <input
            class="inputDialog"
            id="cardsNumberInput"
            placeholder="Cards number (min 30)"
            min="30"
            step="2"
            value="30"
            type="number"
          />
          <button class="submitDialog" type="submit">Submit</button>
        </div>
      </form>
    </dialog>
